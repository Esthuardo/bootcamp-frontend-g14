<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectando teclas presionadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class='container mx-auto'>
        <div class="keycode">KEYCODE</div>
        <div class="letra">LETRA</div>
    </div>
</body>
<script>
    const keyCode=document.querySelector('.keycode')
    const character=document.querySelector('.letra')
    document.addEventListener('keydown',function(event){
        console.log(event)
        console.log(event.keyCode)
        keyCode.textContent=event.keyCode
        character.textContent=event.key
    })
</script>
</html>
