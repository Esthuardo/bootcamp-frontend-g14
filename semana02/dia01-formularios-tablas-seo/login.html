<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Login</title>
    <style>
        main{
            display: flex;
            justify-content:center;
            align-items: center;
            min-width: 100vh;
        }
    </style>
</head>
<body>
    <main class="container">
        <form action="">
            <hgroup>
                <h1>Login</h1>
                <h2>Ingresa la función con la que te registraste</h2>
            </hgroup>
            <label for="">Email
                <input type="email" name="email" id="" placeholder="Ej. user@gmail.com" required>
            </label>
            <label for="">Password
                <input type="password" name="password" id="" required minlength="8">
            </label>
            <label for="">
                <input type="checkbox" name="remember" id=""> Recuerdame
            </label><br>
            <input type="submit" value="Ingresar">
            <p>¿No recuerdas la contraseña? <a href="registrar.html"> Recuperala aquí</a></p>
            <p>¿No tienes una cuenta? <a href="registrar.html"> Registrate aquí</a></p>
        </form>
    </main>
</body>
</html>
