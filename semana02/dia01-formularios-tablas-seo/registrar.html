<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Registro</title>
    <style>
        main{
            display: flex;
            justify-content:center;
            align-items: center;
            min-width: 100vh;
        }
    </style>
</head>
<body>
    <main class="container">
        <form action="">
            <hgroup>
                <h1>¡Registrese!</h1>
                <h2>Ingresa los siguientes datos para registrarse</h2>
            </hgroup>
            <label for="">Nombres y apellidos
                <input type="text" name="NomApe" id="" placeholder="Mi nombre Mi apellido" minlength="3" required>
            </label>
            <label for="">Número de telefono
                <input type="tel" name="Tel" id="" placeholder="+51 999999999" pattern="\+[0-9]{2} [0-9]{9}">
            </label>
            <label for="">Correo electrónico
                <input type="email" name="Email" id="" placeholder="Ej. user@gmail.com" required>
            </label>
            <label for="">Contraseña
                <input type="password" name="Passw" id="" required minlength="8">
            </label>
            <label for="">Confirmar contraseña
                <input type="password" name="PasswConf" id="" required minlength="8">
            </label>
            <label for="">
                <input type="checkbox" name="Remember" id=""> Recuerdame
            </label><br>
            <label for="">
                <input type="checkbox" name="TerminosCondicionesr" id=""> Aceptar terminos y condiciones <a href="TerminosCondiciones.html"> Ver aqui</a>
            </label><br>
            <input type="submit" value="Registrar">
            <p>¿Ya tienes una cuenta? <a href="registrar.html"> Ingresa aquí</a></p>
        </form>
    </main>
</body>
</html>
