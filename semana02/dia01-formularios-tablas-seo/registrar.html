<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Registro</title>
    <style>
        main{
            display: flex;
            justify-content:center;
            align-items: center;
            min-width: 100vh;
        }
        form{
            width: 450px;
        }
        div{
            display: flex;
            justify-content: space-between;
        }
        #dat{
            width: 210px;
        }
        hgroup{
            margin-bottom: 8px;
        }
        img{
            width: 28%;
            height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <div>
                <hgroup>
                    <h1>Crea una cuenta</h1>
                    <h5>Ingresa la siguiente información para registrarte</h5>
                </hgroup>
                <img src="https://seeklogo.com/images/C/cisco-webex-meeting-logo-D0DCD6AED7-seeklogo.com.png" alt="">
            </div>
            <div>
                <input type="text" name="Nom" id="dat" placeholder="Nombres" minlength="3" required> <br>
                <input type="text" name="Ape" id="dat" placeholder="Apellidos" minlength="3" required>
            </div>
            <input type="email" name="Email" id="" placeholder="Email: Ej. user@gmail.com" required>
            <input type="tel" name="Tel" id="" placeholder="Teléfono" required pattern="\+[0-9]{2} [0-9]{9}">
            <input type="password" name="Pasw" id="" placeholder="Contraseña" required minlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]">
            <input type="password" name="ConfPasw" id="" placeholder="Confirmar contraseña" required minlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]">
            <input type="submit" value="Registrarse">
            <p>¿Ya tienes una cuenta? <a href="login.html"> Accede desde aquí</a></p>
            <p>¿No tienes una cuenta? <a href="registrar.html"> Registrate aquí</a></p>
        </form>
    </main>
</body>
</html>
